<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:body>
        
        <!-- Header -->
        <header id="header">
            <div class="intro">
                <div class="container">
                    <div class="row">
                        <div class="intro-text">
                            <h1><h:outputText value="#{msg.header_intro_hello}"/><span class="name"> Kemal Sami KARACA</span></h1>
                            <strong style="display: none;">Kemal Sami KARACA</strong>
                            <p><h:outputText value="#{msg.header_intro_title}"/></p>
                            <a href="#about" class="btn btn-default btn-lg page-scroll"><h:outputText value="#{msg.header_intro_learn}"/></a> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        
        <!-- Navigation -->
        <div id="nav">
            <nav class="navbar navbar-custom">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse"> <i class="fa fa-bars"></i> </button>
                        <a class="navbar-brand page-scroll" href="#page-top">Kemal Sami KARACA</a> </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                        <ul class="nav navbar-nav">
                            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                            <li class="hidden"> <a href="#page-top"></a> </li>
                            <li> <a class="page-scroll" href="#about"><h:outputText value="#{msg.navigation_about}"/></a> </li>
                            <li> <a class="page-scroll" href="#skills"><h:outputText value="#{msg.navigation_skills}"/></a> </li>
                            <li> <a class="page-scroll" href="#portfolio"><h:outputText value="#{msg.navigation_portfolio}"/></a> </li>
                            <li> <a class="page-scroll" href="#resume"><h:outputText value="#{msg.navigation_resume}"/></a> </li>
                            <li> <a class="page-scroll" href="#contact"><h:outputText value="#{msg.navigation_contact}"/></a> </li>
                            <li> 
                                <h:form>
                                    <h:commandButton action="#{languageBean.changeLanguage('tr')}" value="TR" image="locale/flags-tr.png" class="flag flag-tr" />
                                    <h:commandButton action="#{languageBean.changeLanguage('')}" value="EN" image="locale/flags-gb.png" class="flag flag-gb"  />
                                </h:form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
    </h:body>
    
</html>
